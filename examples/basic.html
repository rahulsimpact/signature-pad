<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignaturePad - Basic Example</title>
  <link rel="stylesheet" href="../src/signaturePad.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #111827;
    }
    
    .signature-container {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SignaturePad - Basic Example</h1>
    
    <div id="signatureContainer" class="signature-container"></div>
    
    <p>This is a basic example of the SignaturePad library. Sign above and use the buttons to interact with your signature.</p>
  </div>
  
  <script src="../src/signaturePad.js"></script>
  <script>
    // Initialize the signature pad
    const signaturePad = new SignaturePad('#signatureContainer', {
      penColor: '#5D5CDE',
      penSize: 2,
      height: 200
    });
    
    // Example of listening for events
    document.getElementById('signatureContainer').addEventListener('sigpad:clear', function() {
      console.log('Signature cleared');
    });
    
    document.getElementById('signatureContainer').addEventListener('sigpad:download', function(e) {
      console.log('Signature downloaded', e.detail);
    });
  </script>
</body>
</html>
